<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Drag & Drop</title>

  <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1 style="color: rgb(167, 11, 11);">Drag & Drop</h1>

    <ul data-draggable="target">
      <li draggable="true" data-draggable="item">item 0</li>
      <li draggable="true" data-draggable="item">item 1</li>
      <li draggable="true" data-draggable="item">item 2</li>
      <li draggable="true" data-draggable="item">item 3</li>
      <li draggable="true" data-draggable="item">item 4</li>
    </ul>

    <ul data-draggable="target">
      <li draggable="true" data-draggable="item">item a</li>
      <li draggable="true" data-draggable="item">item b</li>
      <li draggable="true" data-draggable="item">item c</li>
      <li draggable="true" data-draggable="item">item d</li>
      <li draggable="true" data-draggable="item">item e</li>
    </ul>

  </div>
