<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Hello JS !</h1>

    <!-- click Event -->
    <div class="clickEvent">
        <div>
            <button id="btn">Clique ici</button>
        </div>
        <br>
        <img src="./image_italie.jpg" id="img" alt="">
    </div>

    <!-- mouseEvent     -->
    <div class="mouseEvent">
        <div>Horizontal : <span class="horizontal">0</span></div>
        <div>vertical : <span class="vertical">0</span></div>
    </div>

    <!-- inputEvent -->
    <div class="inputEvent">
        <label for="input">Comment faire un input?</label>
        <input type="text" id="input">
        <div id="result"></div>
    </div>

    <div class="themeContainer">
        <div class="theme" id="dark"></div>
        <div class="theme" id="salmon"></div>
        <div class="theme" id="yellow"></div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
