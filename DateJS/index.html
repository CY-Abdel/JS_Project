<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Date booking</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="card">
    <h2>Réserver votre voyage</h2>
    <div><span id="nightPrice">39</span> € / nuit</div>

    <label for="">Date de départ</label>
    <input type="date" id="start_date" required><br>
    <label for="">Date d'arrvivée</label><br>
    <input type="date" id="end_date" required>

    <button class="btn btn cyan accent-3">Valider ma réservation</button>
    <h2>Total : <span id="total"></span> €</h2>
  </div>



  <!-- Signature -->
  <div class="container-signature">
    <a href="https://github.com/ChougarAbdelhadi/DateJS/" target="_blank">
      <div class="signature">
        <div class="flag"></div>
        <h3>
          Ce projet sur Github
          <i class="fab fa-github"></i>
        </h3>
      </div>
    </a>
  </div>


  <script src="./script.js" type="text/javascript"></script>
</body>



</html>
